<div class="container">
    <div class="offset-3 col-6">
      <div class="login-form align-content-center justify-content-center">
        <h3>Kullanıcı Girişi</h3>
            <form class="needs-validation" name="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()"
                novalidate>
  
                <div class="form-group mb-3">
                  <label for="name">İsim</label>
  
                  <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" id="name" placeholder="Lütfen isminizi giriniz." />
  
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">İsim zorunlu</div>
                  </div>
                </div>

                <div class="form-group mb-3">
                    <label for="name">Soyisim</label>
    
                    <input type="text" formControlName="surname" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.name.errors }" id="surname" placeholder="Lütfen soyisminizi giriniz." />
    
                    <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Soyisim zorunlu</div>
                    </div>
                  </div>
  
                <div class="form-group mb-3">
                  <label for="email">Email</label>
  
                  <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Email" />
  
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email zorunlu.</div>
                    <div *ngIf="f.email.errors.email">Lütfen geçerli bir email adresi giriniz.</div>
                  </div>
                </div>
  
                <div class="form-group mb-3">
                  <label for="password">Şifre</label>
  
                  <input type="password" formControlName="password" class="form-control"
                     id="password" placeholder="Şifre" />
  
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Şifre zorunlu.</div>
                  </div>
                </div>
  
                <div class="form-group mb-0 text-center">
                  <button class="btn btn-primary btn-block" type="submit">Kayıt ol</button>
                </div>
              </form>
            </div>
          </div>
        </div>
